<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    color: #fff;
  }

  .countdown {
    display: flex;
    gap: 12px;
  }

  .block {
    text-align: center;
  }

  .card {
    position: relative;
    width: 90px;
    height: 120px;
    background: #111;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 56px;
    font-weight: 700;
    color: #fff;
    border: 2px solid #222;
    box-shadow: inset 0 0 10px #000, 0 5px 20px rgba(0,0,0,0.6);
  }

  .label {
    font-size: 14px;
    margin-top: 8px;
    color: #ccc;
  }

  .flip {
    position: absolute;
    width: 100%;
    height: 50%;
    left: 0;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    backface-visibility: hidden;
  }

  .top { top: 0; border-bottom: 1px solid #333; }
  .bottom { bottom: 0; border-top: 1px solid #333; }

  .flip-top {
    animation: flipTop .4s forwards;
    transform-origin: bottom;
  }

  .flip-bottom {
    animation: flipBottom .4s forwards;
    transform-origin: top;
  }

  @keyframes flipTop {
    0% { transform: rotateX(0); }
    100% { transform: rotateX(-90deg); }
  }

  @keyframes flipBottom {
    0% { transform: rotateX(90deg); }
    100% { transform: rotateX(0); }
  }
</style>
</head>
<body>

<div class="countdown">
  <div class="block" data-unit="days">
    <div class="card">
      <div class="top flip"><span>00</span></div>
      <div class="bottom"><span>00</span></div>
    </div>
    <div class="label">DAY</div>
  </div>

  <div class="block" data-unit="hours">
    <div class="card">
      <div class="top flip"><span>00</span></div>
      <div class="bottom"><span>00</span></div>
    </div>
    <div class="label">HOUR</div>
  </div>

  <div class="block" data-unit="minutes">
    <div class="card">
      <div class="top flip"><span>00</span></div>
      <div class="bottom"><span>00</span></div>
    </div>
    <div class="label">MINUTES</div>
  </div>

  <div class="block" data-unit="seconds">
    <div class="card">
      <div class="top flip"><span>00</span></div>
      <div class="bottom"><span>00</span></div>
    </div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
const targetDate = new Date("2026-01-10T00:00:00+05:30");

function update() {
  const now = new Date();
  let diff = Math.max(0, targetDate - now) / 1000;

  let d = String(Math.floor(diff / 86400)).padStart(2, "0");
  diff %= 86400;
  let h = String(Math.floor(diff / 3600)).padStart(2, "0");
  diff %= 3600;
  let m = String(Math.floor(diff / 60)).padStart(2, "0");
  let s = String(Math.floor(diff % 60)).padStart(2, "0");

  setUnit("days", d);
  setUnit("hours", h);
  setUnit("minutes", m);
  setUnit("seconds", s);
}

function setUnit(unit, value) {
  const block = document.querySelector(`[data-unit="${unit}"]`);
  const top = block.querySelector(".top span");
  const bottom = block.querySelector(".bottom span");

  if (top.textContent !== value) {
    const flipTop = document.createElement("div");
    flipTop.className = "flip top flip-top";
    flipTop.innerHTML = `<span>${top.textContent}</span>`;

    const flipBottom = document.createElement("div");
    flipBottom.className = "flip bottom flip-bottom";
    flipBottom.innerHTML = `<span>${value}</span>`;

    block.querySelector(".card").appendChild(flipTop);
    block.querySelector(".card").appendChild(flipBottom);

    flipTop.addEventListener("animationend", () => {
      top.textContent = value;
      flipTop.remove();
    });

    flipBottom.addEventListener("animationend", () => {
      bottom.textContent = value;
      flipBottom.remove();
    });
  }
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
