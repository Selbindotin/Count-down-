<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=.8">
<title>Wedding Countdown</title>

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }

  .countdown {
    display: flex;
    gap: 14px;
  }

  .unit {
    text-align: center;
  }

  .box {
    background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
    width: 70px;
    height: 110px;
    border-radius: 14px;
    border: 1px solid #2a2a2a;
    box-shadow:
      inset 0 0 25px rgba(255,255,255,0.05),
      0 6px 25px rgba(0,0,0,0.9),
      0 0 35px rgba(255, 87, 188, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .value {
    font-size: 40px;
    font-weight: 900;
    letter-spacing: -1px;
    color: #ff3e9e;
    text-shadow:
      0 0 14px rgba(255, 62, 158, 0.8),
      0 0 35px rgba(255, 62, 158, 0.45),
      0 0 60px rgba(255, 62, 158, 0.25);
  }

  .label {
    font-size: 13px;
    margin-top: 6px;
    font-weight: 500;
    color: #ffc7e9;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<div class="countdown">
  <div class="unit">
    <div class="box"><span id="days" class="value">00</span></div>
    <div class="label">DAY</div>
  </div>

  <div class="unit">
    <div class="box"><span id="hours" class="value">00</span></div>
    <div class="label">HOUR</div>
  </div>

  <div class="unit">
    <div class="box"><span id="minutes" class="value">00</span></div>
    <div class="label">MINUTES</div>
  </div>

  <div class="unit">
    <div class="box"><span id="seconds" class="value">00</span></div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
const target = new Date("2026-01-10T10:45:00+05:30");

function update() {
  const now = new Date();
  let diff = Math.max(0, (target - now) / 1000);

  const d = String(Math.floor(diff / 86400)).padStart(2, "0");
  diff %= 86400;
  const h = String(Math.floor(diff / 3600)).padStart(2, "0");
  diff %= 3600;
  const m = String(Math.floor(diff / 60)).padStart(2, "0");
  const s = String(Math.floor(diff % 60)).padStart(2, "0");

  document.getElementById("days").textContent = d;
  document.getElementById("hours").textContent = h;
  document.getElementById("minutes").textContent = m;
  document.getElementById("seconds").textContent = s;
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
